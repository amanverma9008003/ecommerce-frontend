<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details - ShopEase</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- Header: You can reuse your existing header structure here -->
  <header class="site-header">
    <div class="container header-content">
    <div class="logo">
      <a href="index.html">ShopEase</a>
    </div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <form class="search-form">
        <input type="text" placeholder="Search products..." />
        <button type="submit">üîç</button>
      </form>
      
      <div class="cart">
        <div class="cart-icon">
          <a href="cart.html" style="text-decoration: none;">üõí</a>
          <span class="cart-badge" id="cart-count">0</span>
        </div>
      </div>

      <button class="hamburger" id="hamburger-menu" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
  <a href="#" id="logout-link" style="display:none">Logout</a>

    </header>
  
  <!-- Main Content: Product Detail Section -->
  <main class="product-detail container" id="product-detail">
    
    <!-- Product info will be dynamically injected here -->
  </main>
  
  <div class="quantity-selector">
  <button type="button" id="decrease-qty">‚àí</button>
  <input type="number" id="quantity-input" value="1" min="1" max="99" />
  <button type="button" id="increase-qty">+</button>
</div>


<div class="product-variations">
  <label for="size-select">Size:</label>
  <select id="size-select">
    <option value="S">Small</option>
    <option value="M" selected>Medium</option>
    <option value="L">Large</option>
  </select>

  <label for="color-select">Color:</label>
  <select id="color-select">
    <option value="red">Red</option>
    <option value="blue" selected>Blue</option>
    <option value="green">Green</option>
  </select>
</div>
<div id="loadingMessage" style="display: none;"></div>
  <div id="product-grid"></div>
  <!-- Optional footer -->
  <footer class="site-footer container">
    <p>¬© 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script src="scripts/app.js"></script>
  <script src="scripts/product.js"></script> <!-- New JS file for product detail logic -->
</body>
</html>
