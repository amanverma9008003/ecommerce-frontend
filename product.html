<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <h1>MyShop</h1>
      <div class="cart"><a href="cart.html" style="text-decoration: none;">
        🛒 <span id="cartCount">0</span>
      </a></div>
    </nav>
  </header>

  <!-- Product Detail Section -->
  <main class="product-detail">
    <div id="productDetail"></div>
    <p id="loadingMsg">Loading product details...</p>
    <p id="errorMsg" style="display:none; color:red;">❌ Could not load product details.</p>
  </main>
  
  <h2 id="product-name"></h2>
  <p id="product-price"></p>

  <div class="product-variations">
  <label for="size">Size:</label>
  <select id="size">
    <option value="S">Small</option>
    <option value="M">Medium</option>
    <option value="L">Large</option>
  </select>

  <label for="color">Color:</label>
  <select id="color">
    <option value="Red">Red</option>
    <option value="Blue">Blue</option>
    <option value="Black">Black</option>
  </select>
  </div>
  
  <div class="quantity-selector">
  <button id="decrease">−</button>
  <input type="number" id="quantity" value="1" min="1" max="10">
  <button id="increase">+</button>
  </div>
  
  <button id="addToCart">Add to Cart</button>
  <p id="cartMessage" style="color: green; display: none;">✅ Added to Cart!</p>

  <!-- Footer -->
  <footer>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>

  <script src="scripts/product.js"></script>
</body>
</html>
