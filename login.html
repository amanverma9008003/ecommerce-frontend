<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/style.css">

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

  // Your Firebase config (replace with your project‚Äôs keys)
  const firebaseConfig = {
  apiKey: "AIzaSyBAv01ffY7YdqTK0pTLNEFTaMHhtk2RK1c",
  authDomain: "e-buy-3cf16.firebaseapp.com",
  projectId: "e-buy-3cf16",
  storageBucket: "e-buy-3cf16.firebasestorage.app",
  messagingSenderId: "175016726223",
  appId: "1:175016726223:web:e3b44b357212a87fcdb1ba",
  measurementId: "G-ETG7LRZ4DS"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        document.getElementById("loginMessage").innerText = "‚úÖ Login successful!";
        console.log("Logged in:", userCredential.user);
        window.location.href = "index.html"; // redirect to homepage/dashboard
      })
      .catch((error) => {
        document.getElementById("loginMessage").innerText = "‚ùå " + error.message;
      });
  });
</script>

<body>
  <!-- üîπ Navigation -->
  <header>
    <nav>
      <h2>MyShop</h2>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <!-- üîπ Login Form -->
  <section class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>

      <label>Password</label>
      <div class="password-field">
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <button type="button" onclick="togglePassword('loginPassword')">üëÅ</button>
      </div>

      <a href="#">Forgot Password?</a>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </section>

  <script src="scripts/auth.js"></script>
</body>
</html>
