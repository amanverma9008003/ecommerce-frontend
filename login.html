<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ShopEase</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <!-- HEADER (reuse from index.html) -->
  <header class="site-header"> ... </header>

  <main class="auth-container">
    <form id="login-form" class="auth-form">
      <h2>Sign In</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required placeholder="you@email.com" />
        <span class="form-error" id="login-email-error"></span>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="login-password" required placeholder="••••••••" minlength="8" />
          <button type="button" class="toggle-password" tabindex="-1">&#128065;</button>
        </div>
        <span class="form-error" id="login-password-error"></span>
      </div>
      <div class="form-extra">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn auth-btn">Login</button>
      <p class="switch-form">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </form>
  </main>

  <footer class="site-footer container">
    <p>© 2025 ShopEase. All rights reserved.</p>
  </footer>

  <!-- Include your module scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js" type="module"></script>
  <script src="scripts/app.js" type="module"></script>
  <script src="scripts/auth.js" type="module"></script>
</body>
</html>
