<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MyShop</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<!-- Firebase SDK -->
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

  // Your Firebase config (replace with your project’s keys)
  const firebaseConfig = {
  apiKey: "AIzaSyBAv01ffY7YdqTK0pTLNEFTaMHhtk2RK1c",
  authDomain: "e-buy-3cf16.firebaseapp.com",
  projectId: "e-buy-3cf16",
  storageBucket: "e-buy-3cf16.firebasestorage.app",
  messagingSenderId: "175016726223",
  appId: "1:175016726223:web:e3b44b357212a87fcdb1ba",
  measurementId: "G-ETG7LRZ4DS"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signupForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        document.getElementById("signupMessage").innerText = "✅ Account created successfully!";
        console.log("User:", userCredential.user);
        window.location.href = "login.html"; // redirect after signup
      })
      .catch((error) => {
        document.getElementById("signupMessage").innerText = "❌ " + error.message;
      });
  });
</script>

<body>
  <!-- 🔹 Navigation -->
  <header>
    <nav>
      <h2>MyShop</h2>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <!-- 🔹 Signup Form -->
  <section class="auth-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label>Full Name</label>
      <input type="text" id="signupName" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>

      <label>Password</label>
      <div class="password-field">
        <input type="password" id="signupPassword" placeholder="Create password" required>
        <button type="button" onclick="togglePassword('signupPassword')">👁</button>
      </div>
      <small id="passwordStrength"></small>

      <label>Confirm Password</label>
      <input type="password" id="signupConfirmPassword" placeholder="Re-enter password" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </section>

  <script src="scripts/auth.js"></script>
</body>
</html>
